<head>
    <meta charset="UTF-8">

<body>
    <div class="container" align="center">
        <h1>MANTENEDOR DE CONDUCTORES</h1>
        <hr>

        <DIV id="msgs"></DIV>
        <hr>

        <div class="row">
            <div class="col-3">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" name="txtId" id="txtId" onclick="vaciarId()" placeholder="ID Conductor">
                    <label for="txtId" class="form-label">ID Conductor</label>
                </div>
                
                
                <!-- <label for="txtId" class="form-label"> Id Conductor </label>
                <div class="row">
                    <div class="col-8">
                        <input type="text" class="form-control" id="txtId">
                    </div>
                    <div class="col" class="form" >
                        <button class="btn btn-primary"> Consultar </button>
                    </div>
                </div><br> -->

                <div class="form-floating mb-3">
                    <input type="text" class="form-control" name="txtAmat" id="txtAmat" placeholder="Apellido Materno">
                    <label for="txtAmat" class="form-label">Apellido Materno</label>
                </div>
                <!-- <label for="txtAmat" class="form-label"> Ap. Materno </label>
                <input type="text" class="form-control" id="txtAmat"><br> -->

                <label class="form-label" > Sexo </label>
                <div class="row">
                    <div class="col">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="RadioSexo" id="masc" >  <!--id="masc" checked-->
                            <label class="form-check-label" for="masc" value="masc" >MASCULINO</label>
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="RadioSexo" id="feme">
                            <label class="form-check-label" for="feme" value="feme" >FEMENINO</label>
                        </div>
                    </div>
                </div><br>

                <div class="form-floating mb-3">
                    <select name="selLice" id="selLice" class="form-select">
                        <option value="Desabled" disabled selected>Escoge un tipo de licencia...</option>
                        <option value="CAMIONES">A : CAMIONES</option>
                        <option value="VEHICULOS">B1 : VEHICULOS</option>
                        <option value="TAXIS">B2 : TAXIS </option>
                        <option value="OTRAS">OTRAS</option>
                    </select>
                    <label for="selLice" class="form-label"> Tipo Licencia </label>
                </div>
            </div>


            <div class="col-1">
                <div class="row">
                    <button type="button" class="btn btn-primary" id="btnConsultar" onclick=""> Consultar</button>
                </div>                
            </div>



            <div class="col-3">
                <div class="form-floating mb-3">
                    <input type="txt" class="form-control" id="txtNome" placeholder="Nombres">
                    <label for="txtNome">Nombres</label>
                </div>
                <!-- <label for="txtNome" class="form-label"> Nombres </label>
                <input type="text" class="form-control" id="txtNome"><br> -->

                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="txtDire" placeholder="Dirección">
                    <label for="txtDire" class="form-label"> Dirección </label>
                </div>

                <div class="form-floating mb-3">
                    <input type="number" class="form-control" id="numFono" placeholder="Teléfono">
                    <label for="numFono" class="form-label"> Teléfono </label>
                </div>

                <label class="form-label"> Jornada </label>
                <div class="row">
                    <div class="col-4">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="RadioJornada" id="maña" >
                            <label class="form-check-label" for="maña">MAÑANA</label>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="RadioJornada" id="vesp">
                            <label class="form-check-label" for="vesp">VESPERTINA</label>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="RadioJornada" id="noct">
                            <label class="form-check-label" for="noct">NOCTURNA</label>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-1">
                <div class="row"></div>                
            </div>

            <div class="col-3">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="txtApat" placeholder="Apellido Paterno">
                    <label for="txtApat" class="form-label"> Apellido Paterno</label>
                </div>

                <div class="form-floating mb-3">
                    <select name="selComu" id="selComu" class="form-select">
                        <option value="Desabled" disabled selected>Escoge una comuna...</option>
                        <option value="RANCAGUA">RANCAGUA</option>
                        <option value="GRANEROS">GRANEROS</option>
                        <option value="MACHALÍ">MACHALÍ</option>
                        <option value="RENGO">RENGO</option>
                    </select>
                    <label for="selComu" class="form-label"> Comuna </label>
                </div>

                <div class="form-floating mb-3">
                    <input type="number" class="form-control" id="numExpe" placeholder="Años de Experiencia">
                    <label for="numExpe" class="form-label"> Años de Experiencia </label>
                </div>

                <div class="form-floating mb-3">
                    <select name="selServ" id="selServ" class="form-select" aria-label="selServ">
                        <option value="Desabled" disabled selected>Escoge el servicio...</option>
                        <option value="TAXI">TAXI</option>
                        <option value="TRANSFER">TRANSFER</option>
                        <option value="LUXURY">LUXURY</option>
                        <option value="CHOFER REEMPLAZO">CHOFER REEMPLAZO</option>
                    </select>
                    <label for="selServ" class="form-label"> Servicio </label>
                </div>
            </div>
        </div>
        <hr>
        <div class="row" >
            <div class="col-4">
                <button type="button" class="btn btn-success btn-lg" style="width:100%" id="btnRegistrar">Registrar</button>
            </div>
            <div class="col-4">
                <button class="btn btn-warning btn-lg" style="width:100%" id="btnModificar">Modificar</button>
            </div>
            <div class="col-4">
                <button class="btn btn-danger btn-lg" style="width:100%" id="btnEliminar">Eliminar</button>
            </div>
        </div>
        <hr>
        <h3>Listado de Conductores</h3>
        <table class="table table-hover"
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Nombre</th>
                    <th>Ap. Paterno</th>
                    <th>Ap. Materno</th>
                    <th>Dirección</th>
                    <th>Comuna</th>
                    <th>Sexo</th>
                    <th>Fono</th>
                    <th>Experiencia</th>
                    <th>Licencia</th>
                    <th>Jornada</th>
                    <th>Servicio</th>
                </tr>
            </thead>
            <tbody id="lista_conductores">
                
            </tbody>
        </table>
